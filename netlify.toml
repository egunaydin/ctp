[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "24.3.0"

[context.production]
  command = "npm ci && npm run build"
  publish = "dist"

[context.deploy-preview]
  command = "npm ci && npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
